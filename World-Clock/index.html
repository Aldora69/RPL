  <div class="container">
    <h1>World Clock</h1>
    
    <div class="timezone-selector">
      <div class="timezone-display">
        <span id="current-timezone">Asia/Bangkok</span>
        <span class="arrow">‚Ä∫</span>
      </div>
      <div class="timezone-dropdown" style="display: none;">

        </div>
        <ul id="dropdownList"></ul>
      </div>
    </div>
    
    <div class="main-clock">
      <div class="time" id="main-time">01:44:32 AM</div>
    </div>
    
    <div class="other-timezones">
      <div class="timezone-card" id="timezone-1">
        <div class="timezone-info">
          <div class="timezone-name">Puerto Rico</div>
          <div class="timezone-date">Today, -9.5H</div>
        </div>
        <div class="timezone-time">10:44</div>
      </div>
      
      <div class="timezone-card" id="timezone-2">
        <div class="timezone-info">
          <div class="timezone-name">Chicago</div>
          <div class="timezone-date">Today, -11.5H</div>
        </div>
        <div class="timezone-time">08:44</div>
      </div>
    </div>
